
<!DOCTYPE html>

<head>
    <title>Gráficas con Django y Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            text-align: center;
        }
        .chart-container {
            display: inline-block;
            width: 30%;
            margin: 10px;
            vertical-align: top;
        }
        canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="chart-container">
        <h3>Gráfica de líneas(ventas anuales)</h3>
        <canvas id="lineChart"></canvas>
    </div>
    <div class="chart-container">
        <h3>Gráfica de barras(clientes nuevos)</h3>
        <canvas id="barChart"></canvas>
    </div>
    <div class="chart-container">
        <h3>Gráfica de pastel(juguetes)</h3>
        <canvas id="pieChart"></canvas>
    </div>
    <div class="chart-container">
        <h3>Gráfica polar(vientos)</h3>
        <canvas id="polarChart"></canvas>
    </div>
    <div class="chart-container">
        <h3>Gráfica de dispersión</h3>
        <canvas id="scatterChart"></canvas>
    </div>
    <div class="chart-container">
        <h3>Gráfica de histograma(intervalos)</h3>
        <canvas id="histogramChart"></canvas>
    </div>

    <script>
        
        const lineData = {
            labels: ['2000', '2001', '2002', '2003', '2004', '2005', '2006'],
            datasets: [{
                label: 'Ventas anuales',
                data: [65, 59, 80, 81, 56, 55, 40],
                borderColor: 'rgb(75, 192, 192)',
                fill: false,
            }]
        };

        const barData = {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio'],
            datasets: [{
                label: 'Clientes Nuevos',
                data: [65, 59, 80, 81, 56, 55, 40],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgb(75, 192, 192)',
                borderWidth: 1
            }]
        };

        const pieData = {
            labels: ['Juguetes rojos', 'Juguetes azules', 'Juguetes amarillos'],
            datasets: [{
                label: 'Cantidad',
                data: [300, 50, 100],
                backgroundColor: ['rgb(255, 99, 132)', 'rgb(54, 162, 235)', 'rgb(255, 205, 86)'],
            }]
        };

        const polarData = {
            labels: ['Norte', 'Este', 'Sur'],
            datasets: [{
                label: 'Intensidad del viento',
                data: [11, 16, 7],
                backgroundColor: ['rgb(255, 99, 132)', 'rgb(54, 162, 235)', 'rgb(255, 205, 86)'],
            }]
        };

        const scatterData = {
            datasets: [{
                label: 'Dispersión',
                data: [{x: -10, y: 0}, {x: 0, y: 10}, {x: 10, y: 5}],
                backgroundColor: 'rgb(255, 99, 132)',
            }]
        };

        const histogramData = {
            labels: ['0', '10', '20', '30', '40', '50', '60'],
            datasets: [{
                label: 'Intervalos',
                data: [65, 59, 80, 81, 56, 55, 40],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
            }]
        };

        
        const configLine = { type: 'line', data: lineData };
        const configBar = { type: 'bar', data: barData };
        const configPie = { type: 'pie', data: pieData };
        const configPolar = { type: 'polarArea', data: polarData };
        const configScatter = { type: 'scatter', data: scatterData };
        const configHistogram = { type: 'bar', data: histogramData };

        
        new Chart(document.getElementById('lineChart'), configLine);
        new Chart(document.getElementById('barChart'), configBar);
        new Chart(document.getElementById('pieChart'), configPie);
        new Chart(document.getElementById('polarChart'), configPolar);
        new Chart(document.getElementById('scatterChart'), configScatter);
        new Chart(document.getElementById('histogramChart'), configHistogram);
    </script>

</body>
</html>
